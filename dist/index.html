<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/1ef3d5c65e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Indie+Flower&family=League+Script&family=Merriweather&family=Montserrat:wght@100;400;900&family=Roboto&family=Sacramento&family=Shadows+Into+Light&family=Varela+Round&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header"><h1>Todo List</h1></div>
    <div class="mainList">
      <div class="nav">
        <div class="defaultList">
          <button class="home listBtn">Home</button>
          <button class="today listBtn">Today</button>
          <button class="thisWeek listBtn">This Week</button>
        </div>
        <h2>Projects</h2>
        <div class="projectsList">
            <button class="addProject listBtn">Add Project</button>
        </div>
      </div>
    </div>
    <div class="content">
      <form id="addTaskInputs" action="">
        <input type="text" id="taskTitle" name="title" required>
        <input type="date" id="taskDate" name="date">
        <input type="submit" class="addTaskBtn" value="Add Task" />
      </form>
      <div class="taskDisplay"></div>
    </div>
    <div class="footer"><p class="signature">Copyright Â© <script>document.write(new Date().getFullYear());</script> kellondavid <a href="https://github.com/kellondavid"><i class="fa-brands fa-github"></i></p></a>
    </div></div>
  </body>
  <script src="./main.js"></script>
</html>
